function validateInput() {

	var text = "The following entries are incomplete and/or incorrect: \n\n"
	var status = "OK"
	
	var name = document.Register.name.value
	
	var org = document.Register.organization.value

	var email = document.Register.email.value

	var ok = "1234567890qwertyuiop[]asdfghjklzxcvbnm.@-_QWERTYUIOPASDFGHJKLZXCVBNM"

	if (name == "") {
		text = text + "    Your Name is required.\n"
		status = "NG"
	}

	if (email == "") {
		text = text + "    Your EMail Address is required.\n"
		status = "NG"
	}
	else {
		for(i=0; i < email.length;i++){
			if(ok.indexOf(email.charAt(i))<0){ 
                                text = text + "    Invalid Character '" + email.charAt(i) + "' in E-Mail Address.\n"
//				text = text + "    Invalid Character in email Address - " + email.charAt(i) + "\n"
				status = "NG"
				break		
			}       
		}
                var first = email.indexOf("@", 1)
                var last = email.lastIndexOf("@")
                var mlength = email.length
                if (first != last || first == -1 || first == mlength - 1 || email.substring(0, 1) == "@") {
                        text = text + "    Missing or improper placement of '@' within email Address. \n"
                        status = "NG"
                }

	}

	if (status == "NG") {
		text = text + "\nPlease Correct and Resubmit"
		alert(text)
		return false
	
	}

	return true
